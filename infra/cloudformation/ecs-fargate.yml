AWSTemplateFormatVersion: '2010-09-09'
Description: ECS Fargate service for AISalesAgent session manager

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
  ClusterName:
    Type: String
    Default: aisalesagent-cluster
  DesiredCount:
    Type: Number
    Default: 2
  ImageUri:
    Type: String
  TaskMemory:
    Type: Number
    Default: 2048
  TaskCpu:
    Type: Number
    Default: 1024
  ListenerArn:
    Type: String
    Description: Existing ALB listener ARN for wss routing
  SessionManagerHost:
    Type: String
    Description: Public host name used in Twilio Stream URL
  RecordingsBucket:
    Type: String
  TranscriptsBucket:
    Type: String
  PostCallWebhook:
    Type: String
  BedrockModelId:
    Type: String
    Default: anthropic.claude-3-5-sonnet-20241022-v2:0
  PollyVoice:
    Type: String
    Default: Joanna
  TranscribeLanguage:
    Type: String
    Default: en-US
  MaxParallelSessions:
    Type: Number
    Default: 25

Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/aisalesagent-session-manager
      RetentionInDays: 7

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SessionManagerTask
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - arn:aws:s3:::aisalesagent-recordings-*/*
                  - arn:aws:s3:::aisalesagent-transcripts-*/*
              - Effect: Allow
                Action:
                  - transcribe:StartStreamTranscription
                  - transcribe:StartCallAnalyticsStreamTranscription
                Resource: '*'
              - Effect: Allow
                Action: polly:SynthesizeSpeech
                Resource: '*'
              - Effect: Allow
                Action: bedrock:InvokeModel
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: aisalesagent-session-manager
      Cpu: !Ref TaskCpu
      Memory: !Ref TaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: session-manager
          Image: !Ref ImageUri
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Essential: true
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: SESSION_MANAGER_HOST
              Value: !Ref SessionManagerHost
            - Name: BEDROCK_MODEL_ID
              Value: !Ref BedrockModelId
            - Name: POLLY_VOICE
              Value: !Ref PollyVoice
            - Name: TRANSCRIBE_LANGUAGE
              Value: !Ref TranscribeLanguage
            - Name: S3_RECORDINGS_BUCKET
              Value: !Ref RecordingsBucket
            - Name: S3_TRANSCRIPTS_BUCKET
              Value: !Ref TranscriptsBucket
            - Name: POST_CALL_WEBHOOK
              Value: !Ref PostCallWebhook
            - Name: MAX_PARALLEL_SESSIONS
              Value: !Ref MaxParallelSessions
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/aisalesagent-session-manager
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Allow ALB to reach session manager
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref AlbSecurityGroup

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Allow public WebSocket access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /health

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ListenerArn
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values:
            - /twilio*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  Service:
    Type: AWS::ECS::Service
    DependsOn: ListenerRule
    Properties:
      Cluster: !Ref ClusterName
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      ServiceName: aisalesagent-session-manager
      TaskDefinition: !Ref TaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref ServiceSecurityGroup
          Subnets: !Ref PublicSubnets
      LoadBalancers:
        - ContainerName: session-manager
          ContainerPort: 8080
          TargetGroupArn: !Ref TargetGroup

  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 10
      MinCapacity: 2
      ResourceId: !Sub service/${ClusterName}/aisalesagent-session-manager
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/service-role/AWSApplicationAutoScalingECSServiceRole
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  AutoScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: aisalesagent-scale-policy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 60
        ScaleOutCooldown: 30

Outputs:
  ServiceName:
    Value: !GetAtt Service.Name
  TargetGroupArn:
    Value: !Ref TargetGroup
  SessionManagerHost:
    Value: !Ref SessionManagerHost
