name: Deploy AISalesAgent

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  NODE_VERSION: '18'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "Tests skipped or failed - continuing..."
        continue-on-error: true

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || echo "Linting issues found - continuing..."
        continue-on-error: true

  build:
    name: Build
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build backend
        run: |
          cd backend
          npm install
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/dist
            frontend/dist

  deploy:
    name: Deploy to AWS
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Install root dependencies
        run: npm install

      - name: Prepare Lambda deployment files
        run: npm run prepare:lambda

      - name: Deploy infrastructure
        env:
          FRONTEND_KEY: ${{ secrets.FRONTEND_KEY }}
          BEDROCK_MODEL: ${{ secrets.BEDROCK_MODEL }}
          POLLY_VOICE: ${{ secrets.POLLY_VOICE }}
          COGNITIVE_API_URL: ${{ secrets.COGNITIVE_API_URL }}
          COGNITIVE_API_KEY: ${{ secrets.COGNITIVE_API_KEY }}
          USE_REKOGNITION_FALLBACK: ${{ secrets.USE_REKOGNITION_FALLBACK }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
        run: |
          npx serverless deploy --stage prod --region ${{ env.AWS_REGION }}

      - name: Get API endpoint
        id: get-endpoint
        run: |
          SERVERLESS_INFO=$(npx serverless info --stage prod --region ${{ env.AWS_REGION }} || true)
          echo "$SERVERLESS_INFO"
          API_ENDPOINT=$(printf "%s\n" "$SERVERLESS_INFO" | grep -i -E 'ServiceEndpoint[: ]+' | awk '{print $2}' | tr -d '\r' | head -n1 || true)
          if [ -z "$API_ENDPOINT" ]; then
            echo "Warning: Could not extract API endpoint from serverless info"
          else
            echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
            echo "API Endpoint: $API_ENDPOINT"
          fi

      - name: Upload frontend to S3
        run: |
          # Get serverless info output for debugging
          SERVERLESS_INFO=$(npx serverless info --stage prod --region ${{ env.AWS_REGION }} || true)
          echo "=== Serverless Info Output ==="
          echo "$SERVERLESS_INFO"
          echo "=============================="
          
          # Extract stack name from serverless info
          STACK_NAME=$(printf "%s\n" "$SERVERLESS_INFO" | grep -i -E '^stack:' | awk '{print $2}' | tr -d '\r' | head -n1 || true)
          
          if [ -z "$STACK_NAME" ]; then
            # Fallback: construct stack name from service and stage
            STACK_NAME="aisalesagent-prod"
            echo "Using default stack name: $STACK_NAME"
          else
            echo "Extracted stack name: $STACK_NAME"
          fi
          
          # Query CloudFormation stack outputs for S3 bucket name
          echo "Querying CloudFormation stack outputs for S3 bucket name..."
          S3_BUCKET=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} --query "Stacks[0].Outputs[?OutputKey=='S3BucketName'].OutputValue" --output text 2>/dev/null || true)
          S3_BUCKET=$(printf "%s\n" "$S3_BUCKET" | head -n1 | tr -d '\r' | xargs)
          
          # Fallback: try alternative output key patterns
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "None" ]; then
            echo "Trying alternative CloudFormation output patterns..."
            S3_BUCKET=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} --query "Stacks[0].Outputs[?contains(OutputKey,'S3') || contains(OutputKey,'Bucket')].OutputValue" --output text 2>/dev/null || true)
            S3_BUCKET=$(printf "%s\n" "$S3_BUCKET" | head -n1 | tr -d '\r' | xargs)
          fi
          
          # Last resort: construct bucket name from known pattern (service-assets-stage)
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "None" ]; then
            echo "Constructing bucket name from known pattern..."
            S3_BUCKET="aisalesagent-assets-prod"
            echo "Using constructed bucket name: $S3_BUCKET"
          fi
          
          # Final check: fail if bucket name is still empty
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "None" ]; then
            echo "Error: could not determine S3 bucket name. Stack: $STACK_NAME" >&2
            echo "Attempting to list CloudFormation outputs for debugging:" >&2
            aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} --query "Stacks[0].Outputs" --output table || true
            exit 1
          fi
          
          echo "Using S3 bucket: $S3_BUCKET"
          echo "Uploading frontend to s3://$S3_BUCKET/frontend"
          aws s3 sync frontend/dist s3://$S3_BUCKET/frontend --delete --region ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront cache (if any)
        run: |
          # Get stack name and query CloudFormation for S3 bucket
          SERVERLESS_INFO=$(npx serverless info --stage prod --region ${{ env.AWS_REGION }} || true)
          STACK_NAME=$(printf "%s\n" "$SERVERLESS_INFO" | grep -i -E '^stack:' | awk '{print $2}' | tr -d '\r' | head -n1 || echo "aisalesagent-prod")
          
          # Query CloudFormation for S3 bucket name
          S3_BUCKET=$(aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }} --query "Stacks[0].Outputs[?OutputKey=='S3BucketName'].OutputValue" --output text 2>/dev/null | head -n1 | tr -d '\r' | xargs || echo "aisalesagent-assets-prod")
          
          if [ -z "$S3_BUCKET" ] || [ "$S3_BUCKET" = "None" ]; then
            S3_BUCKET="aisalesagent-assets-prod"
          fi
          
          echo "Looking for CloudFront distribution for bucket: $S3_BUCKET"
          
          # Try to find CloudFront distribution referencing the bucket
          CLOUDFRONT_ID=$(aws cloudfront list-distributions --region ${{ env.AWS_REGION }} --query "DistributionList.Items[?Origins.Items[?DomainName=='$S3_BUCKET.s3.${{ env.AWS_REGION }}.amazonaws.com']].Id" --output text 2>/dev/null || true)
          CLOUDFRONT_ID=$(printf "%s\n" "$CLOUDFRONT_ID" | head -n1 | tr -d '\r' | xargs)
          
          if [ -n "$CLOUDFRONT_ID" ] && [ "$CLOUDFRONT_ID" != "None" ] && [ "$CLOUDFRONT_ID" != "" ]; then
            echo "Creating CloudFront invalidation for distribution $CLOUDFRONT_ID"
            aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths "/*" --region ${{ env.AWS_REGION }}
          else
            echo "No CloudFront distribution found for bucket $S3_BUCKET; skipping invalidation"
          fi

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo "API Endpoint: ${{ steps.get-endpoint.outputs.api_endpoint }}"

